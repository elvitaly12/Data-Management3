<script>

    let csv_button = document.getElementById('btn_csv_upload').addEventListener('click',()=> {
        Papa.parse(document.getElementById('myFile').files[0],
            {
                download:true,
                header:true,
                complete:function (results)
                {

                   let table = new Tabulator("#example-table", {
                       selectable: 1,
                       layout:"fitColumns",
                       placeholder: "Data is not available",
                       data: results.data,
                       pagination: "local",
                       paginationSize: 10,
                       columns:[
                       {title:"Name",field:"name",headerFilter: "input", sorter:"string"},
                       {title:"Host ID",field:"host_id",sorter:"number"},
                       {title:"ID",field:"id",sorter:"number"},
                       {title:"Neighborhood",field:"neighborhood",sorter:"number"},
                       {title:"Room Type",field:"room_type",sorter:"string"},
                       {title:"Price",field:"price",sorter:"number"}

                       ]

                   });

                }

            })
})
